[fedora]
include=common
image=ghcr.io/ublue-os/fedora-toolbox:latest
volume="/mnt:/mnt"

[arch]
include=common
image=ghcr.io/ublue-os/arch-toolbox:latest
home="${HOME}/.local/share/distrobox/arch"

[ubuntu]
include=common
image=ghcr.io/ublue-os/ubuntu-toolbox:latest
home="${HOME}/.local/share/distrobox/ubuntu"

[debian]
include=common
image=ghcr.io/ublue-os/debian-toolbox:latest
home="${HOME}/.local/share/distrobox/debian"

[common]
entry=false
start_now=true
nvidia=true
additional_packages="micro"
include=fish

[fish]
pre_init_hooks="export SHELL=/bin/fish"
init_hooks="cp -f ${DISTROBOX_HOST_HOME:-$HOME}/.local/share/distrobox/helpers/common/fish_prompt.fish /etc/fish/functions/fish_prompt.fish"
volume="/usr/share/fish/vendor_functions.d/fish_greeting.fish:/usr/share/fish/vendor_functions.d/fish_greeting.fish:ro"
volume="/usr/share/fish/vendor_conf.d/modern-unix-aliases.fish:/usr/share/fish/vendor_conf.d/modern-unix-aliases.fish:ro"
